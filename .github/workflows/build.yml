jobs:
  checks:
    runs-on: ubuntu-latest
    name: Check code
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install checks
        run: pip install pycodestyle pyflakes
      - name: Install other dependencies
        run: pip install -r requirements.txt
      - name: Run pyflakes
        run: pyflakes *.py
      - name: Run pycodestyle
        run: pycodestyle *.py